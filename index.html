<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b059c3cc38.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="app.js" defer></script>

    <title>Country Info</title>
  </head>
  <body class="theme1">
    <header>
      <div class="container">
        <a
          class="title"
          href="https://linktr.ee/Sunil.sharma.9"
          target="_blank"
          rel="noopener noreferrer"
          ><h1>Country Info</h1></a
        >
        <div class="themes">
          <div class="theme1" onclick="themeToggle('theme1')"></div>
          <div class="theme2" onclick="themeToggle('theme2')"></div>
          <div class="theme3" onclick="themeToggle('theme3')"></div>
          <div class="theme4" onclick="themeToggle('theme4')"></div>
          <div class="theme5" onclick="themeToggle('theme5')"></div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <input
          id="search"
          class="search"
          type="text"
          placeholder="Search for a country"
        />

        <div class="dropdown" id="filter">
          Filter by Region
          <i class="fas fa-chevron-down"></i>
          <ul>
            <li>All</li>
            <li>Africa</li>
            <li>Americas</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>
    <i class="loading fa fa-spinner fa-spin fa-fw fa-lg"></i>

    <section>
      <div class="container countries" id="countries"></div>
    </section>
    <div class="modal" id="modal">
      <div class="container">
        <div class="detail">
          <button class="btn-close" id="close">
            <i class="fas fa-times"></i>
          </button>
          <img src="" />
          <div class="detail-body"></div>
        </div>
        <div class="covid-detail"></div>
      </div>
    </div>
  </body>
</html>
