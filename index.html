<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b059c3cc38.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Country Info</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn-toggle" id="toggle">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>

    <section>
      <div class="container">
        <input
          id="search"
          class="search"
          type="text"
          placeholder="Search for a country"
        />

        <div class="dropdown" id="filter">
          Filter by Region
          <i class="fas fa-chevron-down"></i>
          <ul>
            <li>All</li>
            <li>Africa</li>
            <li>Americas</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>
    <i class="loading fa fa-spinner fa-spin fa-fw fa-lg"></i>

    <section>
      <div class="container countries" id="countries"></div>
    </section>
    <div class="modal" id="modal">
      <div class="container">
        <div class="detail">
          <button class="btn-close" id="close">
            <i class="fas fa-times"></i>
          </button>
          <img src="" alt="" />
          <div class="modal-body"></div>
        </div>
        <div class="covid-detail"></div>
      </div>
    </div>
  </body>
</html>
